[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

addopts =
    --strict-markers
    --verbose
    --cov=core
    --cov=data
    --cov=utils
    --cov=services
    --cov=spatial
    --cov=api
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

asyncio_mode = auto
